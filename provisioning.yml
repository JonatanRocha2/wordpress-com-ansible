---
# Instalacao do banco de dados
- hosts: database

  handlers:
    - name: restart mysql
      service:
        name: mysql
        state: restarted
      become: yes

  tasks:
    - name: 'Instala pacotes do MySQL'
      apt:
        name:
        - mariadb-server
        - python3-mysqldb
        - php-mysql

    - name: 'Garantindo inicialização do MySQL'
      service:
        name: mysql
        state: started
        enabled: yes
      become: yes

    - name: 'Cria o banco do MySQL'
      mysql_db: 
        name: wordpress_db
        login_user: root
        state: present
      become: yes

    - name: 'Cria o usuário do MySQL'
      mysql_user:
        login_user: root
        name: wordpress_user
        password: 12345
        priv: 'wordpress_db.*:ALL'
        state: present
      become: yes
      with_items: 
        - 'localhost'
        - '127.0.0.1'
        - '172.18.0.2'
        
    - name: 'Configura MySQL para aceitar conexões remotas'
      copy:
        src: 'files/my.cnf'
        dest: '/etc/mysql/my.cnf'
      become: yes
      notify:
        - restart mysql

# Instalacao da aplicacao
- hosts: app
  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted
      become: yes

  tasks:
    - name: 'Instala pacotes necessários do PHP'
      apt:
        name:
        - mariadb-server
        - python3-mysqldb
        - apache2
        - php
        - php-ssh2
        - php-mysql
        - php-common
        - php-tidy
        - php-xml
        - php-xmlrpc
        - php-mbstring
        - php-memcached
        - php-curl
        - php-zip
        - libapache2-mod-php
        state: latest
      become: yes

    - name: 'Baixa o arquivo de instalacao do Wordpress'
      get_url: 
        url: 'https://wordpress.org/wordpress-5.0.tar.gz'
        dest: '/tmp/wordpress.tar.gz'
    
    - name: 'Descomparta o Wordpress'
      unarchive: 
        src: '/tmp/wordpress.tar.gz'
        dest: '/var/www'
        mode: 0755
        remote_src: yes
      become: yes

    - name: 'Adiciona arquivo wp-config.php'
      copy:
        src: '/var/www/wordpress/wp-config-sample.php'
        dest: '/var/www/wordpress/wp-config.php'
        remote_src: yes
      become: yes

    - name: 'Configura o wp-config.php'
      replace: 
        path: '/var/www/wordpress/wp-config.php'
        regexp: '{{ item.regex }}'
        replace: '{{ item.value}}'
      with_items:
          - { regex: 'database_name_here', value: 'wordpress_db'}
          - { regex: 'username_here', value: 'wordpress_user'}
          - { regex: 'password_here', value: '12345'}
          - { regex: 'localhost', value: '172.18.0.2'}
      become: yes

    - name: 'Configura o apache para rodar o wordpress'
      copy: 
        src: 'files/000-default.conf'
        dest: '/etc/apache2/sites-available/000-default.conf'
      notify: 
        - restart apache
      become: yes